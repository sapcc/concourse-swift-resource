# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/concourse-swift-resource

binaries:
  - name:        check
    fromPackage: ./cmd/check
    installTo:   bin/
  - name:        in
    fromPackage: ./cmd/in
    installTo:   bin/
  - name:        out
    fromPackage: ./cmd/out
    installTo:   bin/

golang:
  autoupdateableDeps: ^github.com/(?:sapcc|sap-cloud-infrastructure)/
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

reuse:
  annotations:
    - paths:
        - integration/out/file_0.1.0
        - integration/out/file_0.2.0
        - integration/resource.json.sample
      SPDX-FileCopyrightText: 'SAP SE or an SAP affiliate company'
      SPDX-License-Identifier: Apache-2.0
