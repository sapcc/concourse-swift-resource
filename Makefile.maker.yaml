# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/concourse-swift-resource

binaries:
  - name:        check
    fromPackage: ./cmd/check
    installTo:   bin/
  - name:        in
    fromPackage: ./cmd/in
    installTo:   bin/
  - name:        out
    fromPackage: ./cmd/out
    installTo:   bin/

vendoring:
  enabled: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    ignorePaths: [ "**.md" ] # all Markdown files
    postgres:
      enabled: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000
